<!DOCTYPE html>
<html>
    <head>
        <title> the store where you buy things from
        </title>

        <!--Button styling-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <!-- font-family: 'Montserrat', sans-serif;-->

        <!--ad font and footer styling-->

        <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
        <!--font-family: 'Kanit', sans-serif;-->

        <!--Default body font styling-->

        <link href="https://fonts.googleapis.com/css?family=Heebo" rel="stylesheet">
        <!--font-family: 'Heebo', sans-serif;-->


    </head>
    <body>
        <div class='header'>
            the store where you buy things from
        </div>
        <img class='cart' src='https://purepng.com/public/uploads/large/purepng.com-shopping-cartshoppingcarttrolleycarriagebuggysupermarkets-1421526532268rohcs.png'>

        <!--Start fake ads lmao-->

        <div class='fakeads'>
            <img class='x' src='https://i.imgur.com/Gwlk6aG.png'>

            <h1 class='adtext'>Thanks for shopping at the store where you buy things from have a nice day!</h1>
            <img class='nice' src='https://clipart.info/images/ccovers/1531011081thumbs-up-emoji.png'>

        </div>

        <div class='ad'>
        <a href='https://www.mcdonalds.com/us/en-us.html'>
            <img src='https://infiniteingenuity.files.wordpress.com/2015/03/animation.gif'> </a>
        </div>

        <!--Where everything appends-->

        <div class='thecart'></div>

        <!-- Start Inputs-->

        <div class='inputs'>

            Paste image url:
            <input class='picturev'>
            Item name:
            <input class='namev'>
            Item Price:
            <input class='pricev'>

            <button class='add'>add to cart</button>


            <div class='footer'>Items in cart: 0</div>

            <button class='co'>proceed to checkout</button>

        </div>

        <div class='selfpromo'>
            <a href='https://future-nature.glitch.me/'><img class='spad' src='https://kids.nationalgeographic.com/content/dam/kids/photos/articles/Nature/Q-Z/Save-the-Earth/savetheearth2018_1280x233.ngsversion.1528996534957.jpg'> </a>
        </div>



        <br>
    </body>
</html>
